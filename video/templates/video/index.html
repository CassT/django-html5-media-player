{% extends 'main.html' %}

{% block title %}
    Video
{% endblock %}

{% block additional_headers %}

{% endblock %}
{% block content %}
    <video width="800" height="450" controls>
        <source src="{{ videosource }}" >
    </video>
    <div id="vidlist">
        {% autoescape off %}
            {{ videolisting }}
        {% endautoescape %}
    </div>
{% endblock %}
